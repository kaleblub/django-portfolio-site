{% extends "main/base.html" %}
{% load static %}
{% block content %}
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option spad finisher-header set-bg">
    <!-- data-setbg="{% static 'img/breadcrumb-bg.jpg' %}">-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>My Blog</h2>
                    <div class="breadcrumb__links">
                        <a href="{% url 'home' %}">Home</a>
                        <span>Blog</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->
<!-- Blog Section Begin -->
<section class="blog spad">
    <div class="container posts">
        <div class="row">
            {% for year, posts in grouped_posts.items %}
            <div class="posts-group">
                <div class="post-year">{{ year }}</div>
                <ul class="posts-list">
                    {% for post in posts %}
                    <li class="post-item">
                        <a href="{% url 'post-detail' post.id %}" class="hvr-grow">
                            <span class="post-title">{{ post.title }}</span>
                            <span class="post-day">{{ post.date_posted }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
        </div>
